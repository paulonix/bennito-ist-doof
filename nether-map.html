<!DOCTYPE html>
<html>
<head>
    <title>Crafting</title>

    <style>
        #crafting {
            width: 330px;
            height: 330px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
        }

        /* Jeder Crafting-Slot */
        .slot {
            width: 100px;
            height: 100px;
            background: url('crafting.webp');
            background-size: cover;
            background-position: center;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px black;
        }

        /* Das Item im Slot */
        .slot img {
            width: 80px;
            height: 80px;
            pointer-events: none; /* wichtig f√ºr Drag & Drop */
        }

        /* Die Items, die man ziehen kann */
        .item {
            width: 80px;
            margin: 10px;
            cursor: grab;
        }
    </style>
</head>

<body>

<h2 style="text-align:center; color:white;">Craft a Diamond Pickaxe</h2>

<div id="crafting">
    <div class="slot" data-pos="0"></div>
    <div class="slot" data-pos="1"></div>
    <div class="slot" data-pos="2"></div>
    <div class="slot" data-pos="3"></div>
    <div class="slot" data-pos="4"></div>
    <div class="slot" data-pos="5"></div>
    <div class="slot" data-pos="6"></div>
    <div class="slot" data-pos="7"></div>
    <div class="slot" data-pos="8"></div>
</div>

<h3 style="color:white;">Items:</h3>

<img src="diamond.webp" class="item" draggable="true" data-item="diamond">
<img src="stick.webp" class="item" draggable="true" data-item="stick">

</body>
</html>
