
<html>
<head> 

    <style> 
body {
    display: flex;
    justify-content: center;   /* horizontal zentriert */
    align-items: center;        /* vertikal zentriert */
    height: 100vh;              /* ganze Höhe */
    background: #111;           /* optional dunkler Hintergrund */
    margin: 0;
}

#pw {
    font-size: 50px;            /* Text im Feld größer */
    padding: 35px;              /* Feld größer */
    width: 330px;               /* Breite des Feldes */
    border-radius: 10px;        /* runde Ecken */
}

button {
    font-size: 50px;
    padding: 20px 30px;
    margin-top: 20px;
    border-radius: 10px;
}
</style>

    <meta charset="UTF-8">
    <title>Passwort</title>
</head>
<body>

    <!-- Passwort-Feld -->
    <input id="pw" type="password" placeholder="Passwort eingeben">
    <button onclick="check()">Weiter</button>

    <script>
    function check() {
        let pw = document.getElementById("pw").value;

        if (pw === "fieteisttoll") {
            window.location.href = "fiete.html";
        } else {
            alert("Falsches Passwort!");
        }
    }
    </script>

</body>
</html>
