<html>
<head>
<style>
/* Flammen-Animation */
@keyframes flames {
    0% { filter: hue-rotate(0deg) brightness(1); }
    50% { filter: hue-rotate(-20deg) brightness(1.4); }
    100% { filter: hue-rotate(0deg) brightness(1); }
}

/* Partikel-Animation */
@keyframes particles {
    0% {
        opacity: 0.8;
        transform: translateY(0) scale(1);
    }
    100% {
        opacity: 0;
        transform: translateY(-60px) scale(0.3);
    }
}

.button {
    position: relative;
    display: inline-flex;
    align-items: center;
    gap: 12px;

    padding: 20px 36px;
    font-size: 26px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    border-radius: 14px;

    background: linear-gradient(90deg, #ff0000, #ff4500, #ff8c00, #ffd700);
    background-size: 200% 200%;

    animation: flames 1.2s infinite ease-in-out;
    box-shadow:
        0 0 25px #ff4500,
        0 0 50px #ff8c00,
        0 0 80px #ffd700;

    overflow: hidden;
    transition: 0.2s;
}

.button:hover {
    transform: scale(1.1);
}

/* Partikel */
.button::before,
.button::after {
    content: "";
    position: absolute;
    left: 50%;
    width: 6px;
    height: 6px;
    background: #ffd700;
    border-radius: 50%;
    opacity: 0;

    animation: particles 1s infinite ease-out;
}

/* Zwei Partikel mit unterschiedlichen Zeiten */
.button::before {
    animation-delay: 0s;
}

.button::after {
    animation-delay: 0.4s;
}
</style>
